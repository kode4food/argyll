name: Coverage
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  coverage-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Run Go tests with coverage
        run: cd engine && go test -coverprofile=cover.out ./...
      - name: Upload Go coverage to Qlty
        uses: qltysh/qlty-action/coverage@v1
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: engine/cover.out

  coverage-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: cd web && npm ci
      - name: Run TypeScript tests with coverage
        run: cd web && npm run test:coverage
      - name: Upload TypeScript coverage to Qlty
        uses: qltysh/qlty-action/coverage@v1
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: web/coverage/lcov.info
