services:
  valkey:
    image: valkey/valkey:9-alpine
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 10
      start_period: 5s

  argyll-engine:
    build:
      context: .
      dockerfile: engine/Dockerfile
    environment:
      - ENGINE_REDIS_ADDR=valkey:6379
      - ENGINE_REDIS_PASSWORD=
      - ENGINE_REDIS_DB=0
      - FLOW_REDIS_ADDR=valkey:6379
      - FLOW_REDIS_PASSWORD=
      - FLOW_REDIS_DB=0
      - ARCHIVE_ENABLED=true
      - ARCHIVE_CHECK_INTERVAL=30s
      - ARCHIVE_MEMORY_PERCENT=80
      - ARCHIVE_MAX_AGE=24h
      - API_PORT=8080
      - API_HOST=0.0.0.0
      - WEBHOOK_BASE_URL=http://argyll-engine:8080
      - DEV_MODE=true
      - LOG_LEVEL=debug
    depends_on:
      valkey:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 15s

  argyll-ui:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    volumes:
      - ./web:/app
      - /app/node_modules # Don't mount node_modules
      - /app/dist # Don't mount dist directory
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_WS_URL=ws://localhost:8080/engine/ws
      - CHOKIDAR_USEPOLLING=true # For better file watching in Docker
      - NODE_ENV=development
    depends_on:
      argyll-engine:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001",
        ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  # Example step services
  text-processor:
    build:
      context: .
      dockerfile: examples/simple-step/Dockerfile
    environment:
      - STEP_PORT=8081
      - STEP_HOSTNAME=text-processor
      - ARGYLL_ENGINE_URL=http://argyll-engine:8080
    depends_on:
      argyll-engine:
        condition: service_healthy
    ports:
      - "8081:8081"
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 5s
      timeout: 3s
      retries: 8
      start_period: 10s

  user-resolver:
